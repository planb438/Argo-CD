apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: default  # Add this line
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
